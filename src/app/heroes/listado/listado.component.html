<p>listado de Heroes</p>

<div *ngIf="HeroeBorrado; else  noBorrar">
    <h3>Heroe Borrado: <small>{{HeroeBorrado}}</small></h3>
    
</div>

<ng-template #noBorrar>
    <h3>No Ha Borrado nada</h3>
    
</ng-template>

<ul>
    <li *ngFor="let heroe of heroes">
    {{heroe}} 
    </li>
</ul>

<button (click)="borrarHeroe()">
    Borrar
</button>
